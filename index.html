<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>电子拆信体验</title>
  <style>
    body {
      margin: 0;
      background: #f8f0e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "STKaiti", serif;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 140vw;
      max-height: 650px;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-image: url('IMG_2551.jpg');
      background-size: cover;
      background-position: center -80px; /* 更靠上偏移背景图 */
      position: relative;
      border-radius: 5px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      cursor: pointer;
    }

    .flap-top {
      position: absolute;
      width: 100%;
      height: 50%;
      background: rgba(255,255,255,0.7);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      z-index: 3;
      transition: transform 1s ease-in-out;
      transform-origin: top;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fffef7;
      box-sizing: border-box;
      padding: 0;
      z-index: 1;
      overflow-y: auto;
      transition: top 1s ease-in-out;
      line-height: 1.6;
    }

    .letter img {
      width: 100%;
      display: block;
    }

    .opened .flap-top {
      transform: rotateX(-180deg);
    }

    .opened .letter {
      top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap-top"></div>
      <div class="letter">
        <img src="IMG_2548.jpg" alt="手写信页1">
        <img src="IMG_2549.jpg" alt="手写信页2">
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.toggle("opened");
    });
  </script>
</body>
</html>
